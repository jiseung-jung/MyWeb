<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>회원가입 폼</h1>
	<!-- ID 입력 -->
	<input type="text" placeholder="ID를 입력하세요.">
	
	<!-- 비번 입력 > 2번 입력-->
	<p>
		<input type="password" placeholder="패스워드를 입력하세요.">
	</p>	
	<p>
		<input type="password" placeholder="패스워드를 확인하세요.">
	</p>
	
	<!-- 이름 입력 -->
	<p>
		<input type="text" placeholder="이름을 입력하세요.">
	</p>
	
	<!-- 나이 입력 -->
	<p>
		<input type="number" placeholder="나이를 입력하세요."">
	</p>
	
	<!-- email 입력 -->
	<p>
		<input type="email" placeholder="email을 입력하세요.">
	</p>
	
	<!-- 전화번호 입력 -->
	<p>
		<input type="number" placeholder="전화번호를 -없이 입력하세요.">
	</p>
	
	<!-- 성별 선택 -->
	<p>
		성별을 선택하세요.<br>
		<input type="radio" name="sex"> 여
		<input type="radio" name="sex"> 남
	</p>
	
	<!-- 생일 선택 -->
	<p>
		생년월일을 선택하세요.<br><input type="date">
	</p>
	
	<!-- 사진 업로드 -->
	<p>
		사진을 업로드 하세요.<br><input type="file">
	</p>
	
	<!-- 회원가입 버튼, 취소 버튼 -->
	<p>
		<form>
			<button>회원가입</button> <button>취소</button>
		
		</form>
	</p>


</body>
</html>
